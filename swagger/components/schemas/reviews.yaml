type: object
required: 
  - name
  - testimonial
properties:
  _id:
    type: string
    example: "66163bca7b5c1c0013d0c5e9"
  name: 
    type: string
    example: "John Doe"
  testimonial:
    type: string
    example: "This service was excellent"
  createdAt: 
    type: string
    format: date-time
    example: "2024-04-10T12:34:56.789Z"
  updatedAt: 
    type: string
    format: date-time
    example: "2024-04-10T12:34:56.789Z"